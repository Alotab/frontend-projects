<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="left-nav">
            <div class="logo"><p>FileConverter</p></div>
            <nav>
                <div class="link">
                    <p>Convert</p>
                    <!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M11.9997 13.1714L16.9495 8.22168L18.3637 9.63589L11.9997 15.9999L5.63574 9.63589L7.04996 8.22168L11.9997 13.1714Z"></path></svg> -->
                    <i class="ri-arrow-down-s-line"></i>
                </div>
                <div class="link">
                    <p>API</p>
                    <!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M11.9997 13.1714L16.9495 8.22168L18.3637 9.63589L11.9997 15.9999L5.63574 9.63589L7.04996 8.22168L11.9997 13.1714Z"></path></svg> -->
                    <i class="ri-arrow-down-s-line"></i>
                </div>
                <div class="link">
                    <p>Pricing</p>
                    <!-- <i class="ri-arrow-down-s-line"></i> -->
                </div>
            </nav>
        </div>

        <div class="right-nav">
            <a href="#">Sign up</a>
            <a class="login" href="#">Login</a>
        </div>
    </header>

    <div class="convertor-wrapper">

        <div class="conveter-container">
            <div class="upload-box">
                <div class="select-file">
                    <!-- <label for="my-file-input">
                        <i class="ri-file-add-fill"></i>
                        <p>Select File</p>
                        <input type="file" name="pc-upload"  id="my-file-input" enctype="multipart/form-data" multiple="multiple">
                    </label> -->
                    <form id="file-form" action="#" method="post">
                        <i class="ri-file-add-fill"></i>
                        <p>Select File</p>
                        <input type="file" id="file-input" name="files[]" multiple="multiple"> 
                    </form>   
                </div>
                <div class="drop-down">
                    <i class="ri-arrow-down-s-line"></i>
                    <div class="drop-down-list">
                        <button><i class="ri-folder-open-fill"></i><p>From my computer</p></button>
                        <button><i class="ri-links-line"></i><p>By URL</p></button>
                        <button><i class="ri-drive-fill"></i><p>From Google Drive</p></button>
                        <button><i class="ri-dropbox-fill"></i><p>From Drop Box</p></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- uploaded files and convert button  -->
    <div class="result-container">
        <div class="addfiles-Todo">
            <ul id="files-list">
                <!-- add uploaded files here  (Javascript) -->
           
             
            </ul>
            <div class="convert-button">
                <!-- <i class="ri-recycle-line"></i> -->
                <i class="ri-refresh-line"></i>
                <button class="convert"><p>Convert</p></button>
            </div>
        </div>
    </div>

    <!-- conversition selections box -->
    <div class="dropdown-menu select-choice-container select-format show ">
        <div class="format-search">
            <input class="form-search" type="text" placeholder="Search">
            <i class="ri-search-line search-icon"></i>
            <i class="ri-close-fill search-reset"></i>
        </div> 

        <div class="wrapper">
            <ul class="types">
                <li class="current">Image</li>
                <li class="current">Document</li>
                <li class="current">Ebook</li>
                <li class="current">Font</li>
                <li class="current">Vector</li>
            </ul>
            <div class="formats">
                <div class="format-inner">
                    <ul>
                        <li class="current format-btn btn-secondary"><span>PNG</span></li>
                        <li class="format-btn btn-secondary"><span>JPEG</span></li>
                        <li class="format-btn btn-secondary"><span>SVG</span></li>
                        <li class="format-btn btn-secondary"><span>HDR</span></li>
                        <li class="format-btn btn-secondary"><span>GIF</span></li>
                        <li class="format-btn btn-secondary"><span>HEIC</span></li>
                        <li class="format-btn btn-secondary"><span>RGB</span></li>
                        <li class="format-btn btn-secondary"><span>BIP</span></li>
                  

                    </ul>
                </div>
            </div>
        </div>
        

    </div>
    





    <script src="script.js"></script>
</body>
</html>
