
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/css/styles.css">

     <!--=============== REMIXICON ===============-->
     <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <div class="wrapper">
        <!-- ----------- navigation section ----------------->
        <header>
            <!--------- main navigation / logo -------->
            <!-- <div class="main-nav"> -->
                <div class="logo">
                    <div class="main-logo">
                        <a href="#"><img src="images/logo2.svg" alt="logo" ></a>
                    </div>
                    <div class="search">
                        <input type="search" id="gsearch" name="gsearch">
                        <i class="ri-search-line search-icon"></i>
                    </div>
                </div>


                <!-- menu logo -->
                <button class="mobile-nav-toggle" 
                    aria-controls="primary-navigation" aria-expanded="false">
                    <span class="sr-only">
                        <img src="hambuger-menu.svg" alt="menu-logo"/>
                    </span> 
                    <!--- add menu there to help screen readers know is not just an icon but a menu button-->
                </button>
                <!-- aria-controls="primary-navigation" -->
                <button class="mobile-nav-toggle-close" aria-expanded="false">
                    <span class="sr-only">
                        <img src="images/x-10327.svg" alt="menu-logo"/>
                    </span> 
                    <!--- add menu there to help screen readers know is not just an icon but a menu button-->
                </button>
                
                <div class="nav-links-menu">
                    <div class="subheader" id="nav-menu">
                        <nav>
                            <ul id="primary-navigation" data-visible="false"  class="primary-navigation">
                                <li class="active"><a href="index.html" class="home-link">Home</a></li>
                                <li><a href="porfolio.html" class="portfolio-link">Portfolio</a></li>
                                <li><a href="login.html" class="sign-in-link">Sign-In</a></li>
                                <li><a href="signup.html" class="create-account-link">Create account</a></li>
                                
                            </ul>
                        </nav>
                    </div>

                    <!---- toggle/close icon ---->
                    <!-- <div class="toggle-menu"> -->
                        <!-- <div class="nav__toggle" id="nav-toggle">
                            <i class="ri-menu-line"></i>
                        </div> -->
                        <!-- <div class="nav__close" id="nav-close">
                            <i class="ri-close-line"></i>
                        </div> -->
                    <!-- </div> -->
                </div>
            <!-- </div> -->
        </header>

        <!------------------ login section ------------------>
        <div class="login-wrapper">
            <div class="login-container">
                <div class="login-headline-info">
                        <h3></h3>

                        <div class="signup-link">
                            <p>Don't have an Account?</p>
                            <a href="#" class="signup-button button--flex">
                                Sign up <i class="ri-arrow-right-fill"></i>
                            </a>
                        </div>
                </div>

                <div class="login-info">
                    <div class="login-account-page">


                        <div class="external-link-container googles-link">  <!--- register -->
                            <a href="{% provider_login_url "openid" openid="https://www.google.com/accounts/o8/id" next="/success/url/" %}">
                                <i class="ri-google-fill party-link"></i>
                                <button class="external-link">Sign in with Google</button>
                            </a>
                        </div>

                        <div class="external-link-container github-link">  <!--- register -->
                            <a href="{% provider_login_url "openid" openid="https://www.google.com/accounts/o8/id" next="/success/url/" %}">
                                <i class="ri-github-fill party-link"></i>
                                <button class="external-link">Sign in with Github</button>
                            </a>
                        </div>
                    
                        <p>Login with password and email address</p>
                        <form action="#" class="login-form-new">  <!--- login-account-page -->
                            <div class="login-input-container">  <!---input-field -->
                                <input type="text" placeholder="Email" required>
                                <i class="ri-mail-fill icon"></i>
                            </div>
                            
        
                            <div class="login-input-container">
                                <input type="password" class="password" placeholder="Password" required>
                                <i class="ri-lock-line icon"></i>
                            </div>
                            
                            </div>
                            <div class="user-login-button">  <!--- register -->
                                <button type="submit" class="user-signup-button">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

     <!---------- footer section ------------>
    <footer>
        <p class="website-slogan"><a href="#" class="footer-website-name">
            <img src="images/cwd.svg" alt="blog-logo"/>
        </a>
            - A community that refines your programming journey.
        </p>

        <ul class="footer-nav">
            <li class="footer-nav-link"><a href="#">Home</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Terms of use</a></li>
        </ul>

        <div class="signarture">
            @ DevWithCode, Inc. 2023
        </div>
    </footer>

    <!--=============== SCROLLREVEAL ===============-->
    <script src="js/scrollreveal.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="js/script.js"></script>
        
</body>
</html>
