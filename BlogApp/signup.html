<body>

    <div class="wrapper">
        <!-- navigation section -->
        <header>
            <!--------- main navigation / logo -------->
            <!-- <div class="main-nav"> -->
                <div class="logo">
                    <div class="main-logo">
                        <a href="#"><img src="images/logo2.svg" alt="logo" ></a>
                    </div>
                    <div class="search">
                        <input type="search" id="gsearch" name="gsearch">
                        <i class="ri-search-line search-icon"></i>
                    </div>
                </div>


                <!-- menu logo -->
                <button class="mobile-nav-toggle" 
                aria-controls="primary-navigation" aria-expanded="false">
                    <span class="sr-only">
                        <img src="hambuger-menu.svg" alt="menu-logo"/>
                    </span> 
                    <!--- add menu there to help screen readers know is not just an icon but a menu button-->
                </button>
                <!-- aria-controls="primary-navigation" -->
                <button class="mobile-nav-toggle-close" aria-expanded="false">
                    <span class="sr-only">
                        <img src="images/x-10327.svg" alt="menu-logo"/>
                    </span> 
                    <!--- add menu there to help screen readers know is not just an icon but a menu button-->
                </button>
                
                <div class="nav-links-menu">
                    <div class="subheader" id="nav-menu">
                        <nav>
                            <ul id="primary-navigation" data-visible="false"  class="primary-navigation">
                                <li class="active"><a href="index.html" class="home-link">Home</a></li>
                                <li><a href="porfolio.html" class="portfolio-link">Portfolio</a></li>
                                <li><a href="login.html" class="sign-in-link">Sign-In</a></li>
                                <li><a href="signup.html" class="create-account-link">Create account</a></li>
                            </ul>
                        </nav>
                    </div>

                    <!---- toggle/close icon ---->
                    <!-- <div class="toggle-menu"> -->
                        <!-- <div class="nav__toggle" id="nav-toggle">
                            <i class="ri-menu-line"></i>
                        </div> -->
                        <!-- <div class="nav__close" id="nav-close">
                            <i class="ri-close-line"></i>
                        </div> -->
                    <!-- </div> -->
                </div>
            <!-- </div> -->
        </header>



        <div class="signup-wrapper">
            <div class="signup-container">
                <div class="signup-left-info">
                    <video  src="vids/vid2.mp4" class="video-slide" autoplay muted loop></video>
                </div>



                <div class="signup-right-info">

                    <div class="login-link">
                        <p>Have an Account?</p>
                        <a href="#" class="login-button-link button--flex">
                            Log in <i class="ri-arrow-right-line"></i>
                        </a>
                    </div>

                    <div class="create-account-page">

                        <div class="signup-external-link">
                            
                            <div class="signup-link-container signup-google">  <!--- register googles-link -->
                                <a href="{% provider_login_url "openid" openid="https://www.google.com/accounts/o8/id" next="/success/url/" %}">
                                    <i class="ri-google-fill"></i>
                                    <button class="signup-button-external-link">Sign up with Google</button>
                                </a>
                            </div>

                            <div class="signup-link-container signup-github">  <!--- register googles-link -->
                                <a href="{% provider_login_url "openid" openid="https://www.google.com/accounts/o8/id" next="/success/url/" %}">
                                    <i class="ri-github-fill"></i>
                                    <button class="signup-button-external-link">Sign up with Github</button>
                                </a>
                            </div>
                        </div>
                        
                        <div class="signup-ext">
                            <h3>Sign up with email</h3>
                        </div>
                        
                         <!--- 
                        <hr class="line">
                       
                        <div class="agree-terms">
                            <p class="terms-accept">
                                <input type="checkbox" name="checkbox_name" id="checkbox_id">
                                <label for="checkbox_id">I agree to DevWithCode's <a href="#"><span class="privacy">Agreement</span></a> and acknowledge DevWithCode's <a href="#"><span class="privacy">Privacy Policy</span></a></label>
                            </p>
                        </div>
                        -->

                        <form action="#" class="input-container">
                            <div class="input-field">
                                <input type="text" placeholder="Email" required>
                                <i class="ri-mail-fill icon"></i>
                            </div>
                            
        
                            <div class="input-field">
                                <input type="password" class="password" placeholder="Password" required>
                                <i class="ri-lock-line icon"></i>
                             
                            </div>
                            <div class="input-field">
                                <input type="password" class="password" placeholder="Password" required>
                                <i class="ri-lock-line icon"></i>
                             
                            </div>
                            <div class="register">
                                <button type="submit" class="register-button">Register</button>
                            </div>
                        </form>

                        <a href="#" class="reset-password-link">Forget password ?</a>
                    </div>
                    

                </div>
            </div>
        </div>
    </div>

    <!-- footer section-->
    <footer>
        <p class="website-slogan"><a href="#" class="footer-website-name">DevWithCode</a>
            - A community that refines your programming journey.
        </p>

        <ul class="footer-nav">

            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Terms of use</a></li>
        </ul>

        <div class="signarture">
            @ DevWithCode, Inc. 2023
        </div>
    </footer>
