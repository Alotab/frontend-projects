<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Iconscout css -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release-pro/v4.0.0/css/line.css">

    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!--- Login and Registration -->
</head>
<body>

    <div class="container">
        <div class="form">
            <div class="form-login">
                <span class="title">Login</span>

                <form actio="#">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    

                    <div class="input-field">
                        <input type="password" class="password" placeholder="Enter your password" required>
                        <i class="uil uil-padlock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>
                        
                        <a href="#" class="text">Forget password?</a>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="Login Now" required>
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Not a member?</span>
                        <a href="#" class="text signup-text">Signup now</a>
                </div>
            </div>

            <!-- Registration Form-->
            <div class="form-login">
                <span class="title">Registration</span>

                <form actio="#">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your name" required>
                        <i class="uil uil-user"></i>
                    </div>

                    <div class="input-field">
                        <input type="text" placeholder="Enter your email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    

                    <div class="input-field">
                        <input type="password" class="password" placeholder="Enter your password" required>
                        <i class="uil uil-padlock icon"></i>
                        <!-- <i class="uil uil-eye-slash showHidePw"></i> -->
                    </div>

                    <div class="input-field">
                        <input type="password" class="password" placeholder="Enter your password" required>
                        <i class="uil uil-padlock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label  for="logCheck" class="text">Remember me</label>
                        </div>
                        
                        <a href="#" class="text">Forget password?</a>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="Login Now" required>
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Not a member?</span>
                        <a href="#" class="text signup-text">Signup now</a>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
